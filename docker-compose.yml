version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gigdash-db
    restart: always
    environment:
      POSTGRES_USER: gigdash
      POSTGRES_PASSWORD: gigdash123
      POSTGRES_DB: gigdash
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gigdash-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://gigdash:gigdash123@postgres:5432/gigdash?schema=public
      JWT_SECRET: your-production-secret-change-this
    ports:
      - '5000:5000'
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gigdash-frontend
    restart: always
    ports:
      - '3000:80'
    depends_on:
      - backend

volumes:
  postgres_data:
