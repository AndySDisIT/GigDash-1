version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gigdash-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gigdash}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gigdash123}
      POSTGRES_DB: ${POSTGRES_DB:-gigdash}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gigdash-backend
    restart: always
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-5000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-gigdash}:${POSTGRES_PASSWORD:-gigdash123}@postgres:5432/${POSTGRES_DB:-gigdash}?schema=public
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set in environment}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    ports:
      - '${BACKEND_PORT:-5000}:${BACKEND_PORT:-5000}'
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gigdash-frontend
    restart: always
    ports:
      - '3000:80'
    depends_on:
      - backend

volumes:
  postgres_data:
